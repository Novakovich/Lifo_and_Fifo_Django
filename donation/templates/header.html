{% load static %}
<style>
    body {
        background-image: url({% static "1642205624_1-damion-club-p-svetlii-fon-dlya-saita-1.jpg"%});
        background-size: 100%;
        background-attachment: fixed;
    }
    .navbar {
        width: 100%;
        background-image: url({% static "1616523051_14-p-svetlii-fon-14.jpg"%});
        background-size: 100%;
    }
</style>
<nav class="navbar">
    <div class="container">
        <a class="navbar-brand"  style="position: relative; left: -100px;" href="/"><img src="{% static 'Без имени.png'%}" alt="" width="120" height="36" class="d-inline-block align-text-top"></a>
        <form action="{% url 'set_session_office' %}" method="post">
        {% csrf_token %}
            <p>
                <select style="position: relative; left: -400px; top: 10px;" onchange="this.form.submit()" name="office" class="form-select" aria-label="Default select example">
                    <option>{{name.name}}</option>
                    {% for item in office %}
                        <option value="{{ item.id }}"
                            {% if item.id == request.session.office %}
                                selected
                            {% endif %}> {{ item.name }} </option>
                    {% endfor %}
                </select>
            </p>
        </form>
        <form >
            <a class="btn btn-outline-success" style="background-color: white;" href="/list">List</a>
            <a class="btn btn-outline-success" style="background-color: white;" href="/admin">Admin</a>
            <a class="btn btn-outline-success" style="background-color: white;" href="/api">API</a>
            <a class="btn btn-outline-success" style="background-color: white;" href="/login">Login</a>
            <a class="btn btn-outline-success" style="background-color: white;" href="/logout">Logout</a>
        </form>
    </div>
</nav>
